<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/chapitre5.css">
    <title>Le petit collectionneur de couleurs - Epic San-Beats</title>
</head>

<body class="body">
    <!--Bouton play-->
    <div class="playButton">
        <button id="musicStart" class="button" type="submit">
            <img class="earIcon" src="../icons/ear.svg" height="30px" alt="ear icon"></button>
    </div>

    <div id="container" class="window">
        <h1 id="mainTitle" class="text-center mainTitle animate__animated animate__fadeInDown ">Le petit
            collectionneur
            de <span id="hidden-div" class="couleur titi">couleurs</span>
        </h1>
        <div class="text-center">
            <br>
            <button id="play" class="button">Continuer l'aventure</button>
        </div>
        <br>
        <br>
        <div class="dune row">
            <img id="dune" src="../img/dune.svg" height="300px" alt="fusee" srcset="">
        </div>
    </div>
    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <!--<script src="./node_modules/@swup/js-plugin/dist/SwupJsPlugin.min.js"></script>
    <script src="./node_modules/@swup/slide-theme/lib/index.min.js"></script>
    <script src="./node_modules/@swup/overlay-theme/dist/SwupOverlayTheme.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <script type="module" src="../js/chapitre5.js"></script>
</body>

</html>
